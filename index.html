<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>
<body>

	<header>
		<div class="divLogo">
			<img src="assets/logo.svg" alt="logo" />
			<h1>FlowerPower</h1>
		</div>

		<nav class="nav">
			<ul>
				<li><a href="" class="active">Calendar</a></li>
				<li><a href="">Flowers</a></li>
				<li><a href="">Resource</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<hgroup class="hgroupH2">
			<h2>Flower Power</h2>
			<p class="hgroupFirstP">Which flower is blooming for your bees ?</p>
			<p class="hgroupSndP">
				Find the best blooming mellifluous flowers and get all relative
				information important to the bee like nectar, pollen or propolis.
			</p>
		</hgroup>

		<form class="sectionDate">
			<div class="divInputDate">
				<label>
					Start date
					<input type="date" required id="startDate" />
				</label>
				<label>
					End date
					<input type="date" id="endDate" />
				</label>
			</div>
			<button class="search" id="btnSearch">Search</button>
		</form>

		<div id="mon-conteneur"></div>
	</main>

	<script src="main.js"></script>
</body>
</html>
